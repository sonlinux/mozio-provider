{% extends 'registration/base.html' %}
{% load widget_tweaks %}
{% load static %}

{% block head %}
<title>Account Activation Error</title>
{% endblock %}

{% block content %}
<div class="login-register" style="background-image:url({% static 'assets/images/background/login-register.jpg' %})">
    <div class="login-box card">
        <div class="card-body">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-xs-12 text-center">
                    <div class="user-thumb text-center">
                        <img alt="mozio" width="120" src="{% static 'assets/images/logo-light-text.png' %}">
                    </div>
                </div>
            </div>
            <h3 class="box-title m-b-20">Account activation error</h3>
            <p>The activation key <strong>{{ activation_key }}</strong> is invalid or expired.</p>
            <div class="form-group text-center m-t-20">
                <div class="col-xs-12">
                    <a class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" href="{% url 'auth_login' %}">Login Here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
